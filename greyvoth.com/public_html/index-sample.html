<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Carousel with Styled Caption</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
    }

    .carousel-item {
      position: relative;
      height: 500px;
      overflow: hidden;
    }

    .background-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .slide-caption {
      position: absolute;
/*      top: 80px;*/
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
      text-align: center;
      background: rgba(0, 0, 0, 1);
      padding: 20px;
/*      border-radius: 50%;*/
      white-space: nowrap;
    }

    .carousel-item.animate .slide-caption {
      opacity: 1;
    }

    .floating-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 60px;
      align-items: flex-end;
    }

    .floating-img {
      height: 250px;
      transition: transform 1s ease-out;
    }

    .animate .layer-left {
      transform: translateX(-40px);
    }

    .animate .layer-right {
      transform: translateX(40px);
    }
  </style>
</head>
<body>

<div id="parallaxCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img class="background-img" src="https://picsum.photos/id/1015/1200/500" alt="Background">
      <div class="slide-caption">Welcome to Slide 1</div>
      <div class="floating-container">
        <img class="floating-img layer-left" src="https://picsum.photos/id/1003/300/300" alt="Left">
        <img class="floating-img layer-right" src="https://picsum.photos/id/1005/300/300" alt="Right">
      </div>
    </div>

    <div class="carousel-item">
      <img class="background-img" src="https://picsum.photos/id/1021/1200/500" alt="Background">
      <div class="slide-caption">Here Comes Slide 2</div>
      <div class="floating-container">
        <img class="floating-img layer-left" src="https://picsum.photos/id/1011/300/300" alt="Left">
        <img class="floating-img layer-right" src="https://picsum.photos/id/1012/300/300" alt="Right">
      </div>
    </div>

    <div class="carousel-item">
      <img class="background-img" src="https://picsum.photos/id/1031/1200/500" alt="Background">
      <div class="slide-caption">Final Slide Awaits</div>
      <div class="floating-container">
        <img class="floating-img layer-left" src="https://picsum.photos/id/1013/300/300" alt="Left">
        <img class="floating-img layer-right" src="https://picsum.photos/id/1014/300/300" alt="Right">
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#parallaxCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#parallaxCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const carousel = document.getElementById('parallaxCarousel');

  carousel.addEventListener('slid.bs.carousel', () => {
    // Remove animation from all slides
    document.querySelectorAll('.carousel-item').forEach(item => {
      item.classList.remove('animate');
    });

    // Animate only current active slide
    const activeItem = carousel.querySelector('.carousel-item.active');
    activeItem.classList.add('animate');
  });

  // Trigger animation for initial slide
  window.addEventListener('load', () => {
    document.querySelector('.carousel-item.active').classList.add('animate');
  });
</script>

</body>
</html>
