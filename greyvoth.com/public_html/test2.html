	<script>
	window.addEventListener("resize", function() {
    "use strict"; 
    window.location.reload(); 
});

document.addEventListener("DOMContentLoaded", function() {
    // Prevent closing from click inside dropdown
    document.querySelectorAll('.dropdown-menu').forEach(function(element) {
        element.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    });

    // Handle click events for dropdowns
    if (window.innerWidth < 992) {
        // Close all inner dropdowns when parent is closed
        document.querySelectorAll('.navbar .dropdown').forEach(function(everydropdown) {
            everydropdown.addEventListener('click', function(event) {
                // Find all submenus
                let submenu = this.querySelector('.submenu');
                if(submenu){
                    event.preventDefault();
                    // Toggle submenu
                    if (submenu.style.display === 'block') {
                        submenu.style.display = 'none';
                    } else {
                        submenu.style.display = 'block';
                    }
                }
            });
        });
    }

    // Click event for dropdown items
    document.querySelectorAll('.dropdown-menu a').forEach(function(element) {
        element.addEventListener('click', function(e) {
            let nextEl = this.nextElementSibling;
            if (nextEl && nextEl.classList.contains('submenu')) {
                // Prevent opening link if link needs to open dropdown
                e.preventDefault();
                if (nextEl.style.display == 'block') {
                    nextEl.style.display = 'none';
                } else {
                    nextEl.style.display = 'block';
                }
            }
        });
    });
    // end if innerWidth
});
</script>

		//
		
		document.addEventListener('DOMContentLoaded', function() {

    document.querySelectorAll('.navbar-toggle').forEach(element => {
        element.addEventListener('click', function() {
            this.classList.toggle('active');
        });
    });

    if (window.matchMedia('(max-width: 767px)').matches) {

        document.querySelectorAll('#b1, #b2, #b3, #b4, #b5, #b6, #b7').forEach(button => {
            button.addEventListener('click', function(event) {
                var megaMenu = this.closest('.mega-dropdown');
                if (megaMenu) {
                    var dropdownToggle = megaMenu.querySelector('.dropdown-toggle');
                    if (dropdownToggle) {
                        dropdownToggle.classList.toggle('show');
                    }
                }
                var dropdownMenu = this.closest('.mega-dropdown-menu');
                if (dropdownMenu) {
                    dropdownMenu.classList.toggle('show');
                }
                event.stopPropagation();
            });
        });

        var mainNav = document.getElementById('main-nav');
        if (mainNav) {
            mainNav.addEventListener('click', function() {
                this.classList.toggle('open');
                var navTogg = document.getElementById('nav-togg');
                if (navTogg) {
                    // For the sliding effect, you would need to implement custom JS or CSS as vanilla JS doesn't support jQuery's `slide` effect out of the box.
                    // This is a basic example of showing/hiding without animation:
                    navTogg.style.display = navTogg.style.display === 'none' ? 'block' : 'none';
                }
            });
        }
    }
});
